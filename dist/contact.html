<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c800ac2a06.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me | UI/UX Designer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" >About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
       <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="bottom-line"></div>
          <p class="lead">Here is how you can reach me</p>
          <form action="">
             <div class="text-fields">
                <input type="text" placeholder="Name" class="text-input name-input">
                <input type="text" placeholder="Subject" class="text-input subject-input">
                <input type="email" placeholder="Email Address" class="text-input email-input">
                <input type="text" placeholder="Phone number" class="text-input phone-input">
                <textarea type="text" placeholder="Enter Message" class="text-input message-input"></textarea>
             </div>
             <button class="btn-dark" type="submit">Submit</button>
          </form>
       </div>
    </section>

    <!-- Section B: Contact info -->
    <section id="contact-b" class="py-3 bg-dark">
       <div class="container">
          <div class="contact-info">
             <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>John@something.com</p>
             </div>
             <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>085 555 5555</p>
             </div>
             <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Address</h3>
                <p>50 main st, Boston MA</p>
             </div>
          </div>
       </div>
    </section>

    <!-- Section C:Tagline -->
    <section id="contact-c" class="bg-main py-3">
       <div class="container">
          <h1>Let's Start Your Next Project</h1>
       </div>
    </section>
    

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
